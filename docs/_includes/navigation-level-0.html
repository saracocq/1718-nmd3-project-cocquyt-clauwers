{%- for nav_item in include.nav_items %}
    {%- if nav_item.permalink %}
    <a class="nav-link gdm-nav-level-0" href="{{ nav_item.permalink | relative_url }}" target="view">{{ nav_item.title }}</a>
    {%- else %}
    <a class="nav-link gdm-nav-level-0 disabled" href="#">{{ nav_item.title }}</a>
    {%- endif %}
    {%- if nav_item.children %}
        {%- include navigation-level-1.html nav_items=nav_item.children %}
    {%- endif %}
{%- endfor %}
